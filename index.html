<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Vinyl&family=Sixtyfour&display=swap"
      rel="stylesheet"
    />
    <title>my-weather-app</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            class="text-input"
            id="search-input"
            placeholder="Enter a city..."
            autofocus
          />
          <input
            type="submit"
            class="submit-input"
            id="submit-element"
            value="Search"
          />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">
              <strong>Vancouver</strong>
            </h1>
            <p class="current-details">
              <span class="current-day" id="current-day">Tuesday</span>
              <span class="current-hour" id="current-hour">11</span>:
              <span class="current-minutes">47</span>,
              <span class="current-sky" id="current-sky">clear sky</span><br />
              Humidity:
              <span class="current-humidity" id="current-humidity">60%</span>,
              Wind:
              <span class="current-wind" id="current-wind">90m/h</span>
            </p>
          </div>
          <div class="current-temperature" id="current-temperature">
            <span class="current-temprature-icon" id="current-temperature-icon"
              >üå•Ô∏è</span
            >
            <span
              class="current-temperature-value"
              id="current-temperature-value"
              ><strong>5</strong></span
            >
            <span class="current-temperature-unit" id="current-temperature-unit"
              >‚ÑÉ</span
            >
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Kanakosaitoh">Kanako Saitoh</a>, and is on
        <a href="https://github.com/">GitHub</a> and hosted on
        <a href="https://app.netlify.com/sites/my-weather-app-kanako/overview"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
